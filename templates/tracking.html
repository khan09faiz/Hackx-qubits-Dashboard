{% extends "base.html" %}
{% block content %}
<h2>Track Your Scooter</h2>
<form method="POST">
    <div class="mb-3">
        <label for="barcode" class="form-label">Barcode</label>
        <input type="text" class="form-control" id="barcode" name="barcode" required>
    </div>
    <button type="submit" class="btn btn-primary">Track</button>
</form>
{% endblock %}
